<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="cards-container">
    <div class="cards">
      <div class="card" data-position="left">
        <img src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2F0fGVufDB8fDB8fHww" alt="">
      </div>
      <div class="card center-card" data-position="center">
        <img src="https://images.unsplash.com/photo-1495360010541-f48722b34f7d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0fGVufDB8fDB8fHww" alt="">
      </div>
      <div class="card" data-position="right">
        <img src="https://images.unsplash.com/photo-1533738363-b7f9aef128ce?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="">
      </div>
      <div class="control button-right">
        <img class="left-button" src="left.svg">
      </div>
      <div class="control button-left">
        <img class="right-button" src="right.svg">
      </div>
    </div>
  </div>
</body>
